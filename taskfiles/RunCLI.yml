version: '3'

tasks:
  extract:
    desc: üîç Extract or scrape product data
    cmds:
      - echo "üîç Starting data extraction..."
      - python extract/extraction.py -m "{{.MARKET_PLACE}}" -c "{{.CATEGORY}}" -s "{{.SUBCATEGORY}}" 

  transform:
    desc: üîÑ Transform the extracted data
    cmds:
      - echo "üîÑ Starting data transformation..."
      - | 
          python transform/transform.py -m "{{.MARKET_PLACE}}" -c "{{.CATEGORY}}" -s "{{.SUBCATEGORY}}" 

  load:
    desc: üì§ Load transformed data to filesystem or database
    vars:
      DESTINATION: '{{.DESTINATION | default ""}}'
    preconditions:
      - sh: |
          if [ -z "{{.DESTINATION}}" ]; then
            echo "Error: DESTINATION must be provided for 'load' task (e.g. dir or db)."
            exit 1
          fi
    cmds:
      - echo "üì§ Loading data to destination:" {{.DESTINATION}}
      - python load/run_data_loader.py -m "{{.MARKET_PLACE}}" -c "{{.CATEGORY}}" -s "{{.SUBCATEGORY}}" -d "{{.DESTINATION}}"
  run-jobs:
    desc: ‚öôÔ∏è Run the complete ETL pipeline
    cmds:
      - task: extract
      - task: transform
      - task: load
      - echo "‚úÖ All ETL steps completed successfully."


